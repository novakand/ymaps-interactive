name: Deploy map-element to GitHub Pages

on:
  push:
    branches: [ master ]   # деплой при каждом пуше в master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npx ng build map-element --configuration=production --base-href=/ymaps-interactive/
      - name: SPA 404
        run: cp dist/map-element/browser/index.html dist/map-element/browser/404.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/map-element/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
